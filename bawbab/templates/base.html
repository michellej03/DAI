{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DAI{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#">Your Info</a></li>
            <li><a href="#">Confirm</a></li>
            <li><a href="{% url 'verify' %}">Verify</a></li>
            <li><a href="{% url 'setup' %}">Setup</a></li>
        </ul>
    </nav>
</header>
<div class="progress-dots">
    {% for step in steps %}
        <div class="progress-dot {% if step == current_step %}active{% endif %}"></div>
    {% endfor %}
</div>
{% block content %}{% endblock %}


<script src="{% static 'script.js' %}"></script>

</body>
</html>
